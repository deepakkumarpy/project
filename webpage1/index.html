<!DOCTYPE html>
<html>
<head>
    <title>tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
          <div class="form">
              <div class="form-box">
                  <div class="button-box">
                      <div class="btn"></div>
                      <button type="button" class="toggle-btn" onclick="login()">login</button>
                      <button type="button" class="toggle-btn"onclick="register()">register</button>
                  </div>
                  <div class="social-icons">
                      <img src="fb.png">
                      <img src="tw.png">
                      <img src="gp.png">
                  </div>
                  <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="user Id" required>
                    <input type="text" class="input-field" placeholder="Enter password" required>
                    <input type="checkbox" class="check-box"><span>remember password</span>
                    <button type="submit" class="submit-btn">Log in</button>
                    <p class="login-register-text">don't have an account?<a href="register()">register here</a></p>
                  </form>
                  <form id ="register" class="input-group">
                    <input type="text" class="input-field" placeholder="user name" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="text" class="input-field" placeholder="Enter password" required>
                    <input type="checkbox" class="check-box"><span>i agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                    <p class="login-register-text">have an account?<a href="login()">login</a></p>
                </form>
              </div>
          </div>
          <script>
            var x =document.getElementById("login");
            var y =document.getElementById("register");
            var z =document.getElementById("btn");
            function register()
            {
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login()
            {
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0";
            }
            </script>
</body>
</html>
